<html>
<head>
<title>calc</title>
<style>
.struct {
width:400px;
height:200px;
background-color:grey;
display:block;
margin-left:auto;
margin-right:auto;
margin-top:300px;
}
#left {
margin-top:30px;
margin-left:45px;
}
#submit {
margin-left:180px;
margin-top:50px;
}
</style>
</head>
<body>
  <div class="struct">
	<input id="left" type="text" value="">
	<select id="op" name="select">
	  <option value="*">*</option>
	  <option value="/">/</option>
	  <option value="%">%</option>
	  <option value="+">+</option>
	  <option value="-">-</option>
	  </select>
	<input id="right" type="text" value="">
	<input id="submit" type="submit" value="Try me" onclick="doTheMath()">
  </div>
  <script>
	 setInterval(function() {
      alert('Please, use me...');
    }, 30000);
	function check_num (nb) {
	if (nb < 0 || isNaN(nb))
			 return 0;
			 return 1;
			 }
			 
			 function check_9000(op, right) {
			 if (right == 0 && (op == '/' || op == '%'))
			 return 0;
			 return 1;
			 }
			 
			 function do_op (left, op, right) {
			 if (op == '+')
			 return (left + right);
			 if (op == '-')
			 return (left - right);
			 if (op == '/')
			 return (left / right);
			 if (op == '*')
			 return (left * right);
			 if (op == '%')
			 return (left % right);
			 }
			 
			 function doTheMath () {
			 var left = document.getElementById('left').value;
			 var right = document.getElementById('right').value;
			 var op = document.getElementById('op').value;
			 var result;
 
			 if (!check_num(left) || !check_num(right))
			 alert('Error :(');
			 else if (!check_9000(op, right))
			 {
			 console.log('It\'s over 9000!');
			 alert('It\'s over 9000!');
			 }
			 else
			 {
			 result = do_op(left, op, right);
			 console.log(result);
			 alert(result);
			 }
			 }
			 </script>
</body>
